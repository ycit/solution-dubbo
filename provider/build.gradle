group 'com.ycit'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.springframework', name: 'spring-context', version: '5.1.4.RELEASE'
    // https://mvnrepository.com/artifact/com.alibaba/dubbo
    compile ('com.alibaba:dubbo:2.5.9')
// https://mvnrepository.com/artifact/org.apache.zookeeper/zookeeper
    compile group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.4.13', ext: 'pom'
// https://mvnrepository.com/artifact/io.netty/netty
//    compile group: 'io.netty', name: 'netty', version: '3.10.6.Final'


}
